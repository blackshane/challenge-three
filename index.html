<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content here -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="sec_options">

      <div class="chboxl">Password Length (8-128):</div>
      <div class="chboxr">
        <input type="number" id="input-length" min="8" max="128">
      </div>
      <br>
      
      <div class="chboxl">Include Symbols:</div>
      <div class="chboxr">
        <label>
          <input type="checkbox" name="Symbols" id="input-symbols">
          ( e.g. @#$% )
        </label>
      </div>
      <br>
      
      <div class="chboxl">Include Numbers:</div>
      <div class="chboxr">
        <label>
          <input type="checkbox" name="Numbers" id="input-numbers">( e.g. 123456 )
        </label>
      </div>		
      <br>
      
      <div class="chboxl">Include Lowercase Characters:</div>
      <div class="chboxr">
        <label>
          <input type="checkbox" name="Lowercase" id="input-lowers">( e.g. abcdefgh )
        </label>
      </div>
      <br>
      
      <div class="chboxl">Include Uppercase Characters:</div>
      <div class="chboxr">
        <label>
          <input type="checkbox" name="Uppercase" id="input-uppers">
          ( e.g. ABCDEFGH )
        </label>
      </div>
      <br>	
  
    </div>
    <button id="accept-button" class="btn">Accept Criteria</button>
  </div>

</div>

        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
